	<body>
		<div class="animsition full-height" data-animsition-in="fade-in" data-animsition-out="fade-out">
			<div class="before-run va-table full-height">
				<div class="va-table-cell full-height">
					<div class="single-login-width">
						<div class="logo"></div>
						<div class="logo-mobile">Admina</div>

						<div class="alert alert-info">Login with your credentials.</div>

						<div class="login-box">
							<form action="blank.html" method="get" autocomplete="off">
								<div class="form-group">
									<label for="login-username">Username</label>
									<input type="text" class="form-control" id="login-username" placeholder="Your username" />
								</div>

								<div class="form-group">
									<label for="login-password">Password</label>
									<input type="password" class="form-control" id="login-password" placeholder="Your password" />
								</div>

								<div class="form-group forgot-password">
									<a href="#">Forgot?</a>
								</div>

								<div class="form-group checkbox">
									<span><input type="checkbox" id="login-loggedin" /></span>
									<label for="login-loggedin">Remember me</label>
								</div>

								<button type="submit" class="btn btn-primary btn-block login-btn">Sign in</button>
							</form>
						</div>

						<footer class="footer">
							<p>Copyright 2016 <a href="http://candesigns.de" target="_copyright">Can Designs</a>. All Rights reserved.</p>
						</footer>
					</div>
